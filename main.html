  <style>
    body {
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
      font-family: Arial, sans-serif;
    }

    .button-container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h3 {
      margin-top: -40px;
      opacity: 0;
      animation: fadeIn 3s forwards;
    }

    .button {
      width: 200px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
      padding: 0 15px;
      background-color: red;
      border-radius: 12px;
      border: none;
      color: white;
      font-weight: 900;
      cursor: pointer;
      background: linear-gradient(0deg, #000, #272727);
      text-decoration: none;
      position: relative;
      transition: all 0.3s ease;
    }

    .button:hover {
      transform: scale(1.05);
    }

    .button:before, .button:after {
      content: '';
      position: absolute;
      left: -2px;
      top: -2px;
      border-radius: 12px;
      background: linear-gradient(45deg, #48ff00, #15ff00, #000000, #ff0000);
      background-size: 400%;
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      z-index: -1;
      animation: steam 10s linear infinite;
    }

    .button:after {
      filter: blur(40px);
    }

    @keyframes steam {
      0% {
        background-position: 0 0;
      }
      50% {
        background-position: 400% 0;
      }
      100% {
        background-position: 0 0;
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #111;
      color: #fff;
      padding: 10px 0;
      text-align: center;
      font-size: 14px;
    }
